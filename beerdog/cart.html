<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BeerDog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/main.js"></script>
    <script src="js/barba.min.js"></script>
    <script src="js/app.js"></script>

</head>

<body>
    <div id="preloader-wrapper" class="preloader-wrapper">
        <div id="particles-loader" class="particles-js"></div>
        <div class="loader-logo">
            BeerDog
        </div>
        <script src="js/particles.js"></script>
        <script src="js/app.js"></script>
    </div>


    <div class="nav-wrapper ">
        <div class="hero">
            <a href="index.html">BeerDog <span class="subhero">Online Beer Shop</span></a>
        </div>
        <div class="useracc">
            <img src="Images/icons/icons8-customer-32.png" alt="User">
        </div>
        <a href="cart.html" class="shopCartLink">
            <div class="shopcart">

                <img src="Images/icons/icons8-shopping-cart-32.png" alt="Cart">
            </div>
        </a>

        <div class="search-wrapper ">
            <div class="filter-wrapper">
                <div class="filter-box">
                    Sort by:
                    <li id="filPrice" class="filter-items">Price</li>
                    <li id="filABV" class="filter-items">ABV</li>
                    <li id="filName" class="filter-items">Name</li>
                </div>
            </div>
            <div class="searchbox">
                <input type="text" name="searchb" placeholder="Search">
            </div>
            <a href="products.html">
                <div class="search-icon">
                    <img src="Images/icons/icons8-search-32.png" alt="Search">
                </div>
            </a>
        </div>

    </div>



    <div id="barba-wrapper" class="page-wrapper">
        <div class="barba-container page-content" data-namespace="cart">

            <div id="cart" class="cart">

                <div id="container" class="cart-container">


                    <div class="picked-products">
                        <div id="picked-list" class="picked-list">


                        </div>

                    </div>
                    <div class="total">
                        <div class="total-list">
                            <div class="total-item">
                                <div class="pointer">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70.71 70.71">
                                        <defs>
                                            <style>
                                                .cls-2 {
                                                    fill: #000;
                                                }
                                            </style>
                                        </defs>
                                        <path id="Path_5" data-name="Path 5" class="cls-2" d="M442,1504h50v-50Z"
                                            transform="translate(-1340.675 -680.237) rotate(-45)" />
                                    </svg>

                                </div>
                                <div class="total-item-name">+Shipping</div>
                                <div class="total-item-sum">Total:</div>
                                <div class="total-item-price"></div>

                            </div>
                        </div>

                        <div id="particles-loader" class="cart-particles-js"></div>

                        <script src="js/particles.js"></script>
                        <script src="js/app.js"></script>

                        <div class="payment-wrapper">
                            <div class="payment-one"><span id="paypal" class="radiobutton active"> </span>PayPal</div>
                            <div class="payment-two"><span id="ccard" class="radiobutton "></span>Credit Card</div>
                        </div>

                        <input id="check_out" type="button" value="Check out" onclick="showDiv()">
                    </div>

                    <div class="thanks-page">
                        <div class="mesq">
                            Thanks for your buy, you are the Dog
                        </div>
                    </div>
                </div>

            </div>





        </div>
    </div>

</body>

</html>
